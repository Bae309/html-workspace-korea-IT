<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h3>button</h3>
        <input type="button" value="Click me" onclick="alert('Hello World!')">

        <hr>

        <h3>checkbox</h3>
        <input type="checkbox" name="fruit1" value="apple" checked/> 사과<br>
        <input type="checkbox" name="fruit2" value="grape"/> 포도<br>
        <input type="checkbox" name="fruit3" value="peach"/> 복숭아<br>

        <hr>

        <h3>color</h3>
        <input type="color" name="color">

        <hr>
        <h3>Date</h3>
        <input type="date" name="birthday">

        <hr>
        <h3>datetime-local</h3>
        <input type="datetime-local" name = "birthday-time">

        <hr>
        <h3>email</h3>
        <input type="email" name="useremail">
        <hr>
        <h3>file</h3>
        <input type="file" name="myfile">
        <hr>
        <h3>Hidden</h3>
        <input type="hidden" name="country" value="Korea">
        <hr>
        <h3>image</h3>
        <input type="image" src="./img/doug.jpg" alt="submit" width="48">
        
        <hr>
        <h3>Month</h3>
        <input type="month" name="birthdaymonth">

        <hr>
        <h3>Number</h3>
        <input type="number" name="quantity" min="2" max="10" step="3" value="2">

        <hr>
        <h3>Password</h3>
        <input type="password" name="password">
        <hr>
        <h3>radio</h3>
        <input type="radio" name="age" value="male"> 성인 <br>
        <input type="radio" name="age" value="female"> 청소년 <br>
        <input type="radio" name="age" value="female"> 어린이 <br>
        <input type="radio" name="age" value="female"> 유아 <br>
        <input type="radio" name="age" value="female"> 영아 <br>

        <hr>
        <h3>Range</h3>
        <input type="range" name="points" min="0" max="10" value="1" step="2">

        <hr>
        <h3>reset</h3>
        <input type="reset">
        
        <hr>
        <h3>Search</h3>
        <input type="search" name="search">

        <hr>
        <h3>submit</h3>
        <input type="submit" value="Submit">
        <hr>
        <h3>tel</h3>
        <input type="tel" name="mytel">

        <hr>
        <h3>time</h3>
        <input type="time">

        <hr>
        <h3>url</h3>
        <input type="url">

        <hr>
        <h3>Week</h3>
        <input type="week">

        <hr>
        <h3>label과 input</h3>
        <label for="inputName">이름 : </label>
        <input type="text" id="inputName">
    </form>
</body>
</html>
